<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find the right doctor</title>
</head>
<body class="w-full m-0 p-0 bg-backgroundcolor1">
    <a href="index.html"><img src="assets/Back button.png" alt="" srcset="" class="float-right mt-5"></a>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <p class="text-lg mb-4 text-textcolor2">Looking for the right doctor?</p>
        <div class="relative w-96 flex flex-row">
            <input type="text" placeholder="Search..." class="mb-4 p-2 pl-10 border rounded-lg w-96">
            <button type="button" class="absolute top-2 right-2">
                <img src="path_to_clear_icon.png" alt="Clear" class="h-4 w-4">
            </button>
            <div class="absolute left-2 top-2">
                <img src="path_to_magnifying_glass.png" alt="Search" class="h-4 w-4">
            </div>
        </div>
        <section >
            <h2 class="text-xl mb-2">Dr. John Doe</h2>
            <img src="path_to_doctor_image.jpg" alt="Doctor's Picture" class="w-48 h-48 object-cover rounded-full">
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Find the right doctor</title>
</head>
<body class="w-full m-0 p-0 bg-backgroundcolor1">
    <a href="index.html"><img src="assets/Back button.png" alt="" srcset="" class="float-right mt-5 mr-96"></a>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <p class=" mb-14 text-textcolor2 text-right font-custom text-3xl font-extrabold">Looking for the right doctor?</p>
        <div class="relative w-96 flex flex-row ">
            <input type="text" placeholder="Search..." class="mb-4 p-2 pl-10 border rounded-lg w-96">
            <button type="button" class="absolute top-2 right-2">
                <img src="assets/clear-button.png" alt="Clear" class="h-4 w-4 mt-1">

            <div class="absolute left-2 top-2">
                <img src="assets/Search.png" alt="Search" class="h-4 w-4 mt-1">
            </div>
        </div>
        <input type="text" placeholder="Enter Pin Code" class="mb-4 p-2 border rounded-lg w-32">
        <section class="bg-navcolor flex flex-row ml-80 mt-20">
            
            <img src="assets/doctor-image.png" alt="Doctor's Picture" class="w-48 h-48 object-cover ">
            <h2 class="text-xl  ml-20 mr-60 my-11">Dr. Ashutosh Mukherjee</h2>
        </section>
    </div>

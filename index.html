<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZenVista</title>
</head>
<body class="bg-backgroundcolor1 m-0 p-0 w-full">
    
    <img class= "float-right " src="assets/Hexagon 1.png" alt="" srcset="">

    <nav class="absolute z-10 w-full flex flex-wrap items-center justify-between py-2 lg:py-4 mt-10 ">
        <div class="container h-16 ml-5 lg:ml-40 mr-5 lg:mr-40 bg-[rgba(255,255,255,0.5)] backdrop-blur-md rounded-2xl flex items-center justify-start">
            <a class="text-xl text-textcolor1 hover:text-textcolor2 hover:underline ml-5 lg:ml-56 mr-2 lg:mr-20" href="#home">Home</a>
            <a class="text-xl text-textcolor1 hover:text-textcolor2 hover:underline mx-2 lg:mx-20" href="#about">About</a>
            <a class="text-xl text-textcolor1 hover:text-textcolor2 hover:underline mx-2 lg:mx-20" href="#doctors">Doctors</a>
            <a class="text-xl text-textcolor1 hover:text-textcolor2 hover:underline mr-5 lg:mr-40 ml-2 lg:ml-20" href="#contacts">Contact</a>
        </div>
          
    </nav>
    <!-- /*Navbar ends*/ -->
    <!-- /*Home section start*/ -->
        <section id="home">
            <section class="flex flex-col md:flex-row items-center p-6 md:p-40 mx-6 md:mx-40">
                <div>
                    <h1 class="text-textcolor2 font-extrabold font-custom text-2xl md:text-4xl mt-10 md:mt-40 w-full md:w-auto p-2 md:p-10">

                        <div class="whitespace-nowrap">your match</div>
                    </h1>
                    <p class="mt-5 text-textcolor1 font-custom font-medium text-xl md:text-2xl p-2 md:p-10">Find specialized doctors for your unique needs effortlessly</p>
                </div>
                <img class="w-full md:w-auto mt-6 md:mt-0 md:ml-40" src="assets/home_pic.png" alt="Your Image">
            </section>
            
            <div class="relative">
               
                <section class="flex flex-col md:flex-row justify-center items-center bg-textcolor2 z-20 max-w-full h-auto md:h-32 w-full">
                    
                    <div class="flex flex-col md:flex-row justify-center mx-6 md:mx-40">
                        <img src="assets/review.png" alt="Icon" class="w-1/2 md:w-1/4 h-full mb-2">
                        <div class="flex-col">
                            <h2 class="text-4xl font-extrabold mb-4 ml-5 text-navcolor font-custom">50+</h2>
                            <p class="text-2xl font-medium whitespace-nowrap ml-5 text-navcolor font-custom" id="memberCount">Total Reviews</p>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row justify-center mx-6 md:mx-40">

                        <div class="flex-col">
                            <h2 class="text-4xl font-extrabold mb-4 ml-5 text-navcolor font-custom">50+</h2>
                            <p class="text-2xl font-medium whitespace-nowrap ml-5 text-navcolor font-custom" id="memberCount">Total Reviews</p>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row justify-center mx-6 md:mx-40">
                        <img src="assets/doctorsbag.png" alt="Icon" class="w-1/2 md:w-1/4 h-full mb-2">
                        <div class="flex-col">
                            <h2 class="text-4xl font-extrabold text-navcolor mb-4 ml-5 font-custom">50+</h2>
                            <p class="text-2xl font-medium whitespace-nowrap text-navcolor ml-5 font-custom" id="memberCount">Total Doctors</p>
                        </div>
                    </div>
                </section>
                <img class="absolute mt-20" src="assets/Hexagon 2.png" alt="Hexagon">

        <section id="about">
